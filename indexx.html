<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="header navbar navbar-dark bg-primary">
      <a class="navbar-brand">Navbar</a>
      <form class="form-inline">
        <select class="form-control form-control-sm" id="themeSelect">
          <option value="default">Theme Default</option>
          <option value="light">Theme Light</option>
          <option value="dark">Theme Dark</option>
        </select>
      </form>
    </nav>
    <div class="fullUserCont col col-8 mx-auto"></div>
    <div class="container">
      <button type="button" class="getUserBtn btn-danger">Get User</button>
      <button type="button" class="getPostBtn btn-primary">Get post</button>
      <button type="button" class="addPostBtn btn-danger">Add new post</button>
    </div>
    <div class="form-section mt-5">
      <div class="container">
        <div class="row">
          <div class="col col-8 mx-auto">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Add new task</h5>
                <form name="addTask">
                  <input
                    type="text"
                    name="title"
                    id="title"
                    class="form-control"
                    placeholder="Task title"
                  />
                  <input
                    type="text"
                    name="body"
                    id="body"
                    class="form-control mt-3"
                    placeholder="Task body"
                  />
                  <button type="submit" class="btn btn-primary mt-4">
                    Add task
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-section mt-5">
      <div class="container user-form-ontainer">
        <div class="row">
          <div class="col col-8 mx-auto">
            <div class="card user-card">
              <div class="card-body">
                <h5 class="card-title">Add new user</h5>
                <form name="addUser">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control mt-3"
                    placeholder="User name"
                  />
                  <input
                    type="text"
                    name="email"
                    id="email"
                    class="form-control mt-3"
                    placeholder="User email"
                  />
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control mt-3"
                    placeholder="Username"
                  />
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    class="form-control mt-3"
                    placeholder="User phone"
                  />
                  <input
                    type="text"
                    name="city"
                    id="city"
                    class="form-control mt-3"
                    placeholder="City"
                  />
                  <button type="submit" class="btn btn-primary mt-4">
                    Add task
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tasks-list-section mt-5">
      <div class="container">
        <ul class="list-group"></ul>
      </div>
    </div>
    <script src="lesson front-end.js"></script>
  </body>
</html>
